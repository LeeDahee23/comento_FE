<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/todo.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/91a2d12f90.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./assets/js/todo.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1 class="header__title">To do List</h1>
    </header>
    <main id="main">
      <form action="" class="main__addTodo">
        <input type="text" class="addTodo__content" />
        <input type="submit" class="addTodo__submit" value="추가" />
      </form>
      <ul class="todo__list"></ul>
    </main>
  </body>
</html>
